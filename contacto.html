<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="icon" type="img/png" href="img/logo123.png">
    <title>Asus Rog Strix</title>
</head>
<body>
    <form action="">
        <div class="form">
            <h1>Contacto</h1>
            <div class="grupo">
                <input type="text" name="" id="" required><span class="barra"></span>
                <label>Nombre y Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="" required><span class="barra"></span>
                <label>Mail</label>
            </div>
            <div class="grupo">
                <input type="number" name="" id="" required><span class="barra"></span>
                <label>DNI</label>
            </div>
            <div class="grupo">
                <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Enviar tu consulta</button>
        </div>
    </form>
</body>
</html>
